version: 0.0
os: linux

files:
  - source: scripts
    destination: /home/ubuntu/backend-arqui/
permissions:
  - object: scripts
    pattern: "**"
    owner: ubuntu
hooks:
  ApplicationStop:
    - location: /home/ubuntu/backend-arqui/app/stop.sh
      timeout: 600
      runas: ubuntu
  AfterInstall:
    - location: /home/ubuntu/backend-arqui/app/install.sh
      timeout: 600
      runas: ubuntu
  ApplicationStart:
    - location: /home/ubuntu/backend-arqui/app/start.sh
      timeout: 600
      runas: ubuntu
